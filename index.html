<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mermaid Renderer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <p>
        Create Mermaid diagrams from queryParams!
        Ensure you URL encode your markdown before setting queryParms like so:
    </p>
    
    C#:
    <pre>
        $"?diagram={HttpUtility.UrlEncode(mermaid)}"
    </pre>
    
    JS:
    <pre>
        `?diagram=${encodeURI(myMermaidMarkdown)}`
    </pre>

    <body>
        <h2 display="none">Sample Diagram</h2>
        <div class="mermaid-placeholder" display="none">
            graph TD
            A --> B
            B --> C
            C
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</body>

</html>
