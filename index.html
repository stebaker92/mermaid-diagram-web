<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mermaid Renderer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧜‍♀️</text></svg>">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <p>
        Render Mermaid diagrams from queryParams!
    </p>

    <details>
        <summary>
            Usage
            <span class="icon">👇</span>
        </summary>
        Ensure you URL encode your markdown before setting queryParms like so:
        <p>
            C#:
            <pre>
                $"?diagram={HttpUtility.UrlEncode(mermaid)}&title=Foo"
            </pre>

            JS:
            <pre>
                `?diagram=${encodeURI(myMermaidMarkdown)}&title=Foo`
            </pre>
        </p>
    </details>

    <body>
        <h2></h2>
        <div class="mermaid"> </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</body>

</html>
